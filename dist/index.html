        <img class="nav__logo h-10 w-10" src="./logo.png" alt="" />

    <main class=" container mx-auto flex flex-col items-center ">

        <div class="view overflow-scroll border bg-white  rounded-md h-96 ">
            <div class="movements__row flex justify-between items-center p-5 border-b">

            <div class="movements__row flex justify-between items-center p-5 border-b">
                <span class="text-sm bg-green-600 text-white px-2 py-.5 rounded-full ">7 Deposit</span> <span
                    class="amount">79.97 $</span>
            </div>
            <div class="movements__row flex justify-between items-center p-5 border-b">
                <span class="text-sm bg-green-600 text-white px-2 py-.5 rounded-full ">7 Deposit</span> <span
                    class="amount">79.97 $</span>
            </div>
        </div>
        <!-- Display Prices -->
        <div class="prices flex justify-between p-2 items-center text-sm">
            <p class="">In: <span class=" in text-green-500">27036.20$</span></p>
            <p class="">Out: <span class="out text-red-500">27036.20$</span></p>

                    <input type="text " class="tt mb-2 rounded-md shadow-sm">
                    <label for="" class="">Transfer to</label>
                </div>
                <div class="my-2 px-5 flex flex-col">

                </div>
                <button class="submit transfer__submit  shadow-sm  my-2 px-4 ml-5 rounded bg-white">Submit</button>
            </form>
        </div>
        <!-- Feature Loan  money -->
        <div class=" rounded-2xl loan flex justify-center items-center flex-wrap mb-4">
            <h3 class="font-bold">Request loan</h3>
            <form action="">
                <div class="my-2 px-5 flex flex-col">
                    <input type="text " class="loanto mb-2 rounded-md shadow-sm">

            <form action="">
                <div class="my-2 px-5 flex flex-col">

                </div>
                <div class="my-2 px-5 flex flex-col">
